<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>

    <!-- Sets the page icon -->
    <link rel="icon" type="image/x-icon" href="static/reminder-icon.ico">
    <!-- Own CSS file -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <!-- This link loads an external CSS from Bootstrap Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">

    <!-- This config loads a Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container p-4">
        <h1 class="text-center mt-4 ubuntu-bold">Editor de Notas</h1>
        <h6 class="text-center ubuntu-light-italic text-dark">utilizando Python</h6>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">

                <!-- The next label creates a card on our web page -->
                <div class="card border-info mb-4 center-position card_style">
                    <div class="card-header d-flex justify-content-between">
                        <div><b>Nota {{ task.id }}</b></div>
                        <div><i>Hace {{ (today - task.created).days }} días</i></div>
                    </div>
                    <div class="card-body text-white bg-info text-center">
                        <h4 class="card-title"><i>{{ task.content }}</i></h4>
                        <h6 class="card-subtitle" style="margin:0.5rem"><i>{{ task.category }}</i></h6>
                        <div style="height: 0.5rem"></div>
                        <div class="divider"></div>
                        <div style="height: 2rem"></div>
                        <p>Creada el {{ task.created.strftime('%d/%m/%Y') }}</p>
                    </div>
                    <div class="card-body">
                        <form action="/updated/{{task.id}}" method="post">
                            <div class="form-group">
                                <input type="text" name="task_content" class="form-control more_margin" placeholder="Modificación..." id="inputDefault">
                                <select name="category" class="form-select form-select-sm dropdown_style" id="categories">
                                    <option>Urgente</option>
                                    <option>Trabajo</option>
                                    <option>Estudios</option>
                                    <option>Hogar</option>
                                    <option>Tiempo libre</option>
                                </select>
                            </div>
                            <div class="position-relative">
                                <!-- The next label allows to create a button: -->
                                <!--  · 'Submit': Send all form data to the back-end -->
                                <button type="submit" class="btn btn-sm btn-success button_style">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
